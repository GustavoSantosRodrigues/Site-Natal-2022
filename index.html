<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Natal</title>
</head>
<body>
    <header class="header" id="header">
        <h1>
            <a href="#" class="logo">
                <i class="fa-solid fa-tree icon__log"></i>CHRISTMAS
            </a>
        </h1>

        <nav class="nav" id="nav">
            <ul class="nav__menu">
                <li class="nav__item">
                    <a href="#home" class="nav__link">HOME</a>
                </li>
                <li class="nav__item">
                    <a href="#about" class="nav__link">SOBRE</a>
                </li>
                <li class="nav__item">
                    <a href="#category" class="nav__link">CATEGORIA</a>
                </li>
                <li class="nav__item">
                    <a href="#acessory" class="nav__link">ACESSÓRIOS</a>
                </li>
                <li class="nav__item">
                    <a href="#contact" class="nav__link">CONTATO</a>
                </li>
            </ul>

            <div class="nav__close" id="nav-close">
                <i class="fa-solid fa-x icon__close"></i>
            </div>
    
            <img src="assets/img/nav-img.png" class="nav__img " alt="">
        </nav>

        <div class="nav__cart">
            <i class="fa-solid fa-sleigh icon__cart"></i>
            <div class="nav__toggle" id="nav-toggle">
                <i class="fa-solid fa-bars icon__toggle"></i>
            </div>
        </div>
    </header>

    <main>

        <!-- ===HOME=== -->
        <section class="home section grid" id="home">
            <div class="home__content container">
                <h1 class="home__title"><span>Natal</span><br> está chegando</h1>
                <p class="home__subtitle">Celebre e aproveite</p>

                <div class="countdown" id="countdown">
                    <div class="time">
                        <h2 id="days">00</h2>
                        <small>dias</small>
                    </div>
                    <div class="time">  
                        <h2 id="hours">00</h2>
                        <small>horas</small>
                    </div>
                    <div class="time">
                        <h2 id="minutes">00</h2>
                        <small>minutos</small>
                    </div>
                    <div class="time">
                        <h2 id="seconds">00</h2>
                        <small>segundos</small>
                    </div>
                </div>
                <img src="assets/img/spinner.gif" alt="carregabdo..." id="loading" class="loading">
            </div>

            <div class="hero__img">
                <img src="assets/img/hero-img.png" alt="home image">
            </div>
        </section>








        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets/js/style.js"></script>
    </main>
</body>
</html>
